{{ define "ShowGroup" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
      <h2> Skill Group {{ .Id }} </h2>
      <table class="blueTable">
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Enabled</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>{{ .Name }}</td>
          <td>{{ .Class }}</td>
          <td>{{ .Enabled }}</td>
          <td><a href="/editgroup?id={{ .Id }}">Edit</a></td>
        </tr>
      </table>
  {{ template "Footer" }}
{{ end }}
