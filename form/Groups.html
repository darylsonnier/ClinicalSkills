{{ define "Groups" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    <h2 id="skillgroups"> Skill Groups </h2> 
    <table class="default js-sort-table" id="groupsTable">
      <thead>
        <tr>
          <th class="js-sort-number" width="5%">ID</th>
          <th width="40%">Name</th>
          <th width="11%">Class</th>
          <th width="11%">Enabled</th>
          <th width="11%">View</th>
          <th width="11%">Edit</th>
          <th width="11%">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
        <tr>
          <td>{{ .Id }}</td>
          <td> {{ .Name }} </td>
          <td>{{ .Class }}</td>
          <td>{{ .Enabled }} </td> 
          <td><a href="/showgroup?id={{ .Id }}">View</a></td>
          <td><a href="/editgroup?id={{ .Id }}">Edit</a></td>
          <td><a href="javascript:killit('/deletegroup', '{{ .Id }}');">Delete</a></td>
        </tr>
        {{ end }}
      </tbody>
    </table>
{{ end }}
